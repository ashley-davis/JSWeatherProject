<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshleyDavis JSWeatherProject</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Enter a city...">
    </header>
    <main>
        <section class="location">
           <div class="city">Salt Lake City, US</div>
           <div class="date">date</div>
       </section>
       <div class="current">
         <div class="temp">29<span>ºF</span></div>
         <div class="weather">Sunny</div>
         <div class="hilow">39ºc / 18ºc</div>
       </div>
       </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
